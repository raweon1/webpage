<div>
    <p>{{ campaign.name }}</p>
</div>
{% load extra_tags %}
<div align="center">
    <form>
        {% for field, rating_blocks in form|zip:dsl %}
            {% for stimulus_blocks in rating_blocks.0 %}
                {% for stimulus_block in stimulus_blocks %}
                    {% for stimulus in stimulus_block %}
                        {{ stimulus.name }}
                    {% endfor %}
                {% endfor %}
                <br>
            {% endfor %}
            {{ field }}
        {% endfor %}
        <input type="submit", value="Submit">
    </form>
</div>
